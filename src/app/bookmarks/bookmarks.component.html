

<style>
    table { table-layout: fixed; }
</style>
<div class="spinner-border" role="status" *ngIf="spinner">
    <span class="sr-only">Loading...</span>
  </div>

<input type="text" [(ngModel)]="searchInput"   class="form-control"
(ngModelChange)="this.userQuestionUpdate.next($event)">

<div width="500px"> 
<table class="table table-bordered table-condensed"> 
    <tr><th width="30%">title</th><th width="60%">URL</th>
        <th width="10%"></th><th width="10%"></th></tr>
<tr *ngFor="let b of bookmarks" >
<ng-container >
    <td ><a [routerLink]="['/bookmarks', b.id]">{{b.title}}</a> </td> 
    <td><a href='{{b.url}}' target="_blank">{{b.url}}</a></td>
         <td><ng-container *ngIf="b.folder_id">
             <a [routerLink]="['/folders', b.folder_id || 0]">folder</a></ng-container></td>
         <td><a [routerLink]="['/scanner']"  [queryParams]="{url: b.url}">Scan</a></td>
 </ng-container>
</tr>
</table>
</div>
