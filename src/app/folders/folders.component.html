
<h1 *ngIf="storage">Storage: {{storage.name}}</h1>

<button (click)="sorte()" >Order</button>
<table> 
  <tr><th>Storage ID</th><th>Lfolder/Mpath</th><th>Title</th></tr>
<tr *ngFor="let f of folders"  #t>
  <td > {{f.storage_id}}</td> 
 <td ><a [routerLink]="['/folders', f.id]">{{f.lfolder}} -  {{f.mpath}}</a> </td> 
  <td (click)="enhance(f)"> {{f.title}} </td>
</tr>
</table>
