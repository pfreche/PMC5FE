
<style>
  table { table-layout: fixed; }
</style>
 
<div width="500px"> 
<table class="table table-bordered table-condensed"> 
  <tr><th width="5%"></th>
    <th width="15%">Name</th>
    <th width="20%">Tag</th>
    <th width="10%">Attribute</th>
    <th width="30%">Pattern</th>
    <th width="20%">Action</th>
    <th width="5%">Final</th>
    <th width="11%">Fit_id</th>
     </tr>

<ng-container *ngIf="fit_id">
<tr *ngFor="let tworker of tworkers" >
  <td ><a [routerLink]="['/tworkers', tworker.id]">De</a> </td> 
  <td > <input [(ngModel)]="tworker.name" name="name" id="name" type="text" class="form-control"> </td> 
  <td > <input [(ngModel)]="tworker.tag" name="tag" id="tag" type="text" class="form-control"> </td> 
  <td > <input [(ngModel)]="tworker.attr" name="attr" id="attr" type="text" class="form-control"> </td> 
  <td > <input [(ngModel)]="tworker.pattern" name="pattern" id="pattern" type="text" class="form-control"> </td> 
  <td >     <select 
    [(ngModel)]="tworker.action" name="action" id="action" type="s" class="form-control">
    <option *ngFor="let action of mediaService.getWorkerActions(); let i = index" value = "{{i}}"> {{action}} </option>
   </select>
</td> 
  <td > <input  [(ngModel)]="tworker.final" name="final" id="final" type="checkbox" class="form-control">
</td> 
  <td ><button type="button" class="btn btn-primary btn-sm" (click)="update(tworker)" > Update</button>
  </td> 
</tr>
</ng-container>

<ng-container *ngIf="!fit_id">
  <tr *ngFor="let tworker of tworkers" >
    <td > {{tworker.fit.pattern}} </td> 
    <td ><a [routerLink]="['/tworkers', tworker.id]">{{tworker.name}}</a> </td> 
    <td > {{tworker.tag}} </td> 
    <td > {{tworker.attr}} </td> 
    <td > {{tworker.pattern}} </td> 
    <td > {{tworker.action}} </td> 
    <td > {{tworker.final}} </td> 
    <td > {{tworker.fit_id}} </td> 
  </tr>
  </ng-container>
  


</table>
</div>
