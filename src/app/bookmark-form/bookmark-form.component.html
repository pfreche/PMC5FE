<div *ngIf="created">Created </div>
<div *ngIf="updated">Updated </div>
<form #f="ngForm" (ngSubmit)="submit(f)">
  <input [value]="bookmark.id" hidden
  [(ngModel)]="bookmark.id" name="id" #aa="ngModel" />
  
  <div class="form-group">
    <label for="bname"> Title </label>
    <input  [value]="bookmark.title"
    [(ngModel)]="bookmark.title" name="title" #aa="ngModel" (change)="log(aa)" id="title" type="text" class="form-control">
  </div>
  <div *ngIf="aa.touched && !aa.valid"> 
      <div *ngIf="aa.errors.required"> Eingabe erforderlich 
      </div>    
      <div *ngIf="aa.errors.minlength"> Mindestens {{aa.errors.minlength.requiredLength}} Zeichen erforderlich  
        </div>    
    </div>
   <div class="form-group"> 
     <label for="url">URL </label>
    <input  [(ngModel)]="bookmark.url" name="url" id="url" [value]="bookmark.url" class="form-control">
   </div>
   
   <div class="form-group"> 
      <label for="description">Description </label>
    <input  [(ngModel)]="bookmark.description" name="description" id="url" cols="20" rows="10" [value]="bookmark.description" class="form-control">
    </div>
    
    <p>{{f.value |json}}</p>
      <button class="btn btn-primary" [disabled]="!f.valid" >save</button>
      <button type="button" class="btn btn-primary" (click)="cancel()" > Cancel</button>
      <button type="button" class="btn btn-primary" (click)="new()" > New</button>
      <button type="button" class="btn btn-primary" (click)="delete(f)" [disabled]="bookmark.id == undefined" > Delete</button>

</form>
